syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message S_TEST
{
	uint64 id = 1;
	uint32 hp = 2;
	uint32 attack = 3;
	// repeated = vector or list 
	repeated BuffData buffs = 4;
}

message S_EnterGame
{
	bool success = 1;
	uint64 accountId = 2;
}

message S_MyPlayer
{
	ObjectInfo info = 1;
}

message S_AddObject
{
	// repeated = list
	repeated ObjectInfo objects = 1;
}

message S_RemoveObject
{
	// repeated = list
	repeated uint64 id = 1;
}

message C_Move
{
	ObjectInfo info = 1;
}

message S_Move
{
	ObjectInfo info = 1;
}